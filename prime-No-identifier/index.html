<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Finder</title>
</head>
<body>
    <h1>Prime Number Finder</h1>
    <form id="inputForm">
        <label for="numberArray">Enter numbers (comma-separated):</label>
        <input type="text" id="numberArray" required>
        <button type="button" onclick="findPrimes()">Find Primes</button>
    </form>

    <p id="result"></p>

</body>
<script>
function isPrime(num) {
  if (num < 2) return false;
  for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) return false;
  }
  return true;
}
function findPrimes() {
  const inputArray = document.getElementById("numberArray").value.split(',').map(Number);
  const primeArray = inputArray.filter(isPrime);
  document.getElementById("result").textContent = `Prime Numbers: [${primeArray.join(', ')}]`;
};

</script>
</html>
