<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Generator</title>
</head>
<body>
    <h1>Array Generator</h1>
    <form id="inputForm">
        <label for="startNumber">Enter start number:</label>
        <input type="number" id="startNumber" required><br>

        <label for="endNumber">Enter end number:</label>
        <input type="number" id="endNumber" required><br>

        <button type="button" onclick="generateArray()">Generate Array</button>
    </form>

    <p id="result"></p>
    
</body>
<script>
    function generateArray() {
    const startNumber = parseInt(document.getElementById("startNumber").value);
    const endNumber = parseInt(document.getElementById("endNumber").value);

    const array = [];
    for (let i = startNumber; i <= endNumber; i++) {
        array.push(i);
    }
    

    document.getElementById("result").textContent = JSON.stringify(array);
}
</script>
</html>
